<html>
  <head>
    <title>Meet Up Finder</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{APIKEY}}&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
      integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
      crossorigin="anonymous"
    ></script>

    <style>
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    {% load static %} {% load socialaccount %}
    <nav
      class="navbar navbar-dark navbar-expand-md bg-primary"
      style="margin-bottom: 0px"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img
            class="img-fluid"
            style="max-height: 30px"
            src='{% static "assets/images/Logo.png" %}'
        /></a>
        <h3 class="text" style="color: orange">Hello {{ user.username }}</h3>
        {% if user.is_authenticated %}
        <button onclick="location.href='/accounts/logout/'" class="btn btn-primary" style="background-color: orange">
          <span style="color: black; text-decoration: none">
            Log Out
            <img
              class="img-fluid ml-2"
              style="max-height: 30px"
              src='{% static "assets/images/log-off.png" %}'
          /></span>
        </button>
        {% else %}
        <button onclick="location.href='{% provider_login_url 'google' %}'" class="btn btn-warning">
          <span style="color: black; text-decoration: none">
            Login with Google
          </span>
        </button>
        {% endif %}
      </div>
    </nav>
    {% if user.is_authenticated %} {% block content %} {% endblock %} {% else %}
    {% include 'main_app/index.html' %} {% endif %}
  </body>
</html>
